<button routerLink="/pets">Back</button>
<h1>Pet Details</h1>
<div *ngIf="Pet">
  <h2>{{Pet.petId}}</h2>
  <h3>{{Pet.petName}}</h3>
  <h3>{{Pet.petType}}</h3>
  <h3>{{Pet.birthdate}}</h3>
  <h3>{{Pet.soldDate}}</h3>
  <h3>{{Pet.color}}</h3>
  <h3>{{Pet.price}}</h3>
</div>
<div *ngIf="!Pet">
  <h2>Pet not found</h2>
</div>
