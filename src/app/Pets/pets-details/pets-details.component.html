<button routerLink="/pets">Back</button>
<h1>Pet Details</h1>
<div *ngIf="Pet">
  <h2>{{Pet.PetId}}</h2>
  <h3>{{Pet.PetName}}</h3>
  <h3>{{Pet.PetType}}</h3>
  <h3>{{Pet.Birthdate}}</h3>
  <h3>{{Pet.SoldDate}}</h3>
  <h3>{{Pet.Color}}</h3>
  <h3>{{Pet.Price}}</h3>
</div>
<div *ngIf="!Pet">
  <h2>Pet not found</h2>
</div>
