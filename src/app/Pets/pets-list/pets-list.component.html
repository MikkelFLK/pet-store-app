<ul>
  <li *ngFor="let pet of Pets">
    <a routerLink="/pets/{{pet.petId}}">{{pet.petName}} {{pet.petType}} {{pet.birthdate}} {{pet.soldDate}} {{pet.color}}</a>
    <button routerLink="/pets-update/{{pet.petId}}">Update</button>
    <button (click)="delete(pet.petId)">Delete</button>
  </li>
</ul>
<button routerLink="/pets-add">Add Pet</button>
