<div class="container"
     fxLayout="column"
     fxFill
     fxLayoutGap="30px">
  <div fxLayout="row">
    <button mat-mini-fab color="primary" routerLink="/owners-add">+</button>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start start" *ngIf="owners">
    <div fxFlex="33" [fxFlex.md]="'50'" [fxFlex.sm]="'100'" *ngFor="let owner of owners">
      <mat-card>
        <mat-card-content>
          <div>{{owner.firstName}} {{owner.lastName}}</div>
          <p>Id: {{owner.ownerId}}</p>
        </mat-card-content>
        <mat-card-actions>
          <span fxFlex></span>
          <button routerLink="/owners/{{owner.ownerId}}" mat-button color="primary">Details</button>
          <button routerLink="/owners-update/{{owner.ownerId}}" mat-button color="warn">Update</button>
          <button (click)="delete(owner.ownerId)" mat-button color="accent">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <h4 *ngIf="!owners" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </h4>
</div>
